
<article class="donor-details">
  <form><div class="row">
    <div class="col-md-6">
      
      <article class="panel panel-primary">
        <header class="panel-heading">
          <h1 class="h3">Customer</h1>
        </header>
        
        <section class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="sr-only" for="first_name">First Name></label>
                <input type="text" class="form-control" name="first_name" 
                ng-model="donor.last_name">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label class="sr-only" for="last_name">Last Name</label>
                <input type="text" class="form-control" name="last_name" 
                ng-model="donor.last_name">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <div class="input-group">
                  <div class="input-group-addon">@</div>
                  <input type="text" class="form-control" name="username" 
                  ng-model="donor.username">
                </div>
              </div>
            </div>
          </div> 
          <div class="form-group">
            <label class="sr-only" for="email">Email</label>
            <input type="text" class="form-control" name="email" 
            ng-model="donor.email">
          </div>
        </section>
        <div class="panel-footer">
          <label for="joined">Joined</label> {{ donor.created_at | date }}
        </div>
      </article>

      <article class="panel panel-default">
        <header class="panel-heading">
          <h2 class="h4">Shipping Address</h2>
        </header>

        <section class="panel-body">
          <div class="form-group">
            <label class="sr-only" for="address1">Street Address</label>
            <input type="text" class="form-control" name="address1" 
            ng-model="donor.address1">
          </div>
          
          <div class="form-group">
            <label class="sr-only" for="address2">Street Address 2</label>
            <input type="text" class="form-control" name="address2" 
            ng-model="donor.address2">
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="sr-only" for="city">City</label>
                <input type="text" class="form-control" name="city" 
                ng-model="donor.city">
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                <label class="sr-only" for="state">State</label>
                <input type="text" class="form-control" name="state" 
                ng-model="donor.state">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label class="sr-only" for="postal">Postal Code/ZIP</label>
                <input type="text" class="form-control" name="postal" 
                ng-model="donor.postal">
              </div>
            </div>
          </div>
        </section>
      </article>
    </div>

    <div class="col-md-6">
      <article class="panel panel-default">
        <header class="panel-heading">  
          <h1 class="h3">Billing Info</h1>
        </header>
        <section class="panel-body">
          <article ng-controller="DonorCreditCardController">
            <div class="row">
              <div class="col-md-7">
                <p class="h4">**** **** **** {{creditCard.lastFour}} 
                  <span span class="label label-success">
                  {{creditCard.cardType}}</span>
                </p>
                <p>
                  <label>Expires:</label>{{creditCard.expirationMonth}}/{{creditCard.expirationYear}}
                </p>
              </div>

              <div class="col-md-5 text-right">
                <a href="{{creditCard.detailsLink}}"
                  class="btn btn-lg btn-default">
                  View Details
                </a>
              </div>

            </div>
          </article>
        </section>
      </article>
      <article class="panel panel-default">
        <header class="panel-heading">
          <h3 class="h4">Billing Address <input type="checkbox"> Same as Shipping? </h3>
        </header>
        <section class="panel-body">
          <div class="form-group">
            <label class="sr-only" for="address1">Street Address</label>
            <input type="text" class="form-control" name="address1" 
            ng-model="donor.address1">
          </div>
          
          <div class="form-group">
            <label class="sr-only" for="address2">Street Address 2</label>
            <input type="text" class="form-control" name="address2" 
            ng-model="donor.address2">
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="sr-only" for="city">City</label>
                <input type="text" class="form-control" name="city" 
                ng-model="donor.city">
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                <label class="sr-only" for="state">State</label>
                <input type="text" class="form-control" name="state" 
                ng-model="donor.state">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label class="sr-only" for="postal">Postal Code/ZIP</label>
                <input type="text" class="form-control" name="postal" 
                ng-model="donor.postal">
              </div>
            </div>
          </div>
        </section>
      </article>
    </div>
  </form></div>
</article>
